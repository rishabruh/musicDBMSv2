{% extends "base.html" %}
{% block Title %}Album: {{albm}}{% endblock %}
{% block content %}
<h1 style="display: flex; justify-content: space-between; align-items: center; padding:1 10rem;">
  {{albm}} <img src="{{ url_for('static', filename='assets/' + albm + '.jpg') }}" alt="{{ albm }}" style="height: 300px;"> 
</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Artist</th>
            <th>Album</th>
        </tr>
    </thead>
    <tbody>
        {% for song in songs %}
        <tr>
            <td>{{ song.trackID }}</td>
            <td>{{ song.title }}</td>
            <td>{{ song.artist }}</td>
            <td>{{ song.album }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
